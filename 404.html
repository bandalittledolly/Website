    <script>
        document.addEventListener("click", function () {
            var musicIcon = document.getElementById("music-icon");
            musicIcon.classList.remove("animate__bounce");
            musicIcon.classList.remove("fa-bounce");
            musicIcon.classList.add("animate__rubberBand");
            setTimeout(function () {
                musicIcon.classList.remove("animate__rubberBand");
                musicIcon.classList.add("animate__bounce");
                musicIcon.classList.add("fa-bounce");
            }, 800);
        });
    </script>
